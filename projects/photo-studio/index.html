<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header__menu">
            <div class="header__menu_left col-70">
                <img src="img/logo.png" alt="">

                <div class="header__menu_toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <nav>
                    <a href="#">Individuals</a>
                    <a href="#">Companies</a>
                    <a href="#">The Studio</a>
                    <a href="#">About Us</a>
                    <a href="#">Blog</a>
                </nav>
            </div>
            <div class="header__menu_right col-30">
                <button class="btn_orange">Book Now</button>
                <div class="header__menu_socials">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href=""><i class="fa-brands fa-pinterest-p"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                </div>
            </div>
        </div>

        <div class="header__title">
            <div class="container">
                <div class="header__title_main">
                    <p>Fast. Simple.</p>
                    <p>Professional</p>
                    <p>Headshots.</p>
                </div>
                <p class="header__title_description">#1 Rated Headshot Photographers.</p>
                <button class="btn_orange">Browse Session</button>
            </div>
        </div>
    </header>






    <script src="https://kit.fontawesome.com/33bc9266ce.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
